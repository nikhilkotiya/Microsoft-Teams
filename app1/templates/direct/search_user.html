{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teams</title>

    <link rel="stylesheet" href="{% static 'css/search.css' %}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> -->
  </head>

<body>
  <div class="container">
  <a href="http://127.0.0.1:8000/private/"><button>Go back</button><br></a>
  <br>

<form method="GET">
    <input class="example" name="q" type="text" placeholder="Search users..." value="{{ request.GET.q }}">
  	<button type="submit" class="button is-success">Search</button>
  </form>
   <div class="box">
    <h2>Users</h2>
    <ul>
      {% for user in users %}
    <li><span>{{ forloop.counter }} </span>{{ user.first_name }} {{ user.last_name }} <a href="{% url 'newconversation' user.email %}" class="button is-info">Send message!</a></li>
    {% endfor %}
      </ul>
      <span>{{users.number}}</span>
    </div>

{% if users.has_previous %}
<a href="?page={{users.previous_page_number}}">Previous</a>
{% endif %}
{% if users.has_next %} 
<a href="?page={{users.next_page_number}}">Next</a>
{% endif %}
</div>
</body>
</html>
