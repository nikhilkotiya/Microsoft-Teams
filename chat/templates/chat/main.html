<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background-color: black;
        }
        .main-grid-container {
            display: grid;
            grid-template-columns: 60% 20%;
        }

        video {
            /* border-radius: 25%;
            background-color: black; */
            margin: 30px;
        }
        .main-grid-container {
            display: flex;
            flex-direction: column;
}
    </style>
</head>

<body >
    <input type="hidden" name="smname" id="smname" />
    <a href="/home"><button>Go Home</button></a>
    <h3 id="label-username" type="hidden"></h3>
    <div>
        <input id="username" type="hidden"  value="{{request.user.email}}">
        <button id="btn-join"> Join Room </button>
    </div>
    <div class="main-grid-container">
        <div id="video-container">
            <div><video id="local-video" style="float:left ;" autoplay playsinline>
                <!-- <input name="smname" id="smname" /> -->
            
            </video></div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Video Off</button>
            <div id="chat" style="float:right; top: 0%; margin-top: 0; background-color: black;  ">
                <h3 style="color:white; justify-content: center;text-align: center; ">
                    CHAT 
                </h3>
                <hr style="color:white;">
                <div id="messages">
    
                    <ul id="message-list" style="color:white; max-width:200px; word-wrap:break-word;"></ul>
                </div>
                <div>
                    <input id="msg" required><button required id="btn-send-msg">Send Messages</button>
                </div>
            </div>
        </div>
    </div>
    <h1>Value <input name="smname" id="smname" /></h1>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
