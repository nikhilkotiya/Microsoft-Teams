<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background-color: black;
        }
        .main-grid-container {
            display: grid;
            grid-template-columns: 60% 20%;
        }

        video {
            /* border-radius: 25%;
            background-color: black; */
            margin: 30px;
        }
        .main-grid-container {
            display: flex;
            flex-direction: column;
}
    </style>
</head>

<body>
    <input type="hidden" name="smname" id="smname" />
    <a href="/home"><button>Go Home</button></a>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username" type="hidden"  value="{{request.user.email}}"><button id="btn-join"> Join Room </button>
    </div>
    <div class="main-grid-container">
        <div id="video-container">
            <div><video id="local-video" style="float: left ;" autoplay playsinline></video></div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Video Off</button>
        </div>
        <div id="chat" style="float:right; margin: 50px;" >
            <h3>
                CHAT
            </h3>
            <div id="messages">

                <ul id="message-list"></ul>
            </div>
            <div>
                <input id="msg"><button id="btn-send-msg">Send Messages</button>
            </div>
    </div>
    </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
